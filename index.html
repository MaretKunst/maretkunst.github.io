<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maret NFT Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #fff0f5, #f0f8ff);
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #222;
      color: white;
      padding: 30px 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    #nfts {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
      padding: 10px;
    }
    .nft {
      margin: 15px;
      border: 1px solid #ccc;
      padding: 10px;
      background: white;
      border-radius: 10px;
      width: 240px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .nft img {
      width: 100%;
      border-radius: 8px;
    }
    .nft-name {
      font-weight: bold;
      margin-top: 10px;
      font-size: 16px;
    }
    .nft-link {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: white;
      background-color: #d63384;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Maret NFT Gallery</h1>
    <p>Displaying NFT artworks from OpenSea</p>
  </header>

  <div id="nfts">Loading NFTs...</div>

  <script>
    fetch("https://api.opensea.io/api/v2/chain/ethereum/account/0x743882ca3fd4aea36484bd09ac5633b157bfa7d1/nfts", {
      headers: {
        "accept": "application/json",
        "x-api-key": "DBDF7518B8284E"
      }
    })
    .then(response => response.json())
    .then(data => {
      const div = document.getElementById("nfts");
      div.innerHTML = "";
      data.nfts.forEach(nft => {
        const container = document.createElement("div");
        container.className = "nft";

        const img = document.createElement("img");
        img.src = nft.image_url || nft.image_preview_url || "";

        const name = document.createElement("div");
        name.className = "nft-name";
        name.textContent = nft.name || "Untitled";

        const link = document.createElement("a");
        link.className = "nft-link";
        link.href = nft.opensea_url || `https://opensea.io/assets/ethereum/${nft.contract_address}/${nft.token_id}`;
        link.target = "_blank";
        link.textContent = "View on OpenSea";

        container.appendChild(img);
        container.appendChild(name);
        container.appendChild(link);

        div.appendChild(container);
      });
    })
    .catch(err => {
      document.getElementById("nfts").textContent = "Error loading NFTs.";
      console.error(err);
    });
  </script>
</body>
</html>
