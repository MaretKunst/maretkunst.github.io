
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maret NFT Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #fff0f5, #f0f8ff);
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #222;
      color: white;
      padding: 30px 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    header h1 {

      margin: 0;

    header p {

    }
    #language-selector {

    select {

    #nfts {
      display: flex;

    .nft {

    .nft-link {

      padding: 5px 10px;

      font-size: 14px;
    }
    #about {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      font-size: 16px;
      color: #333;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #555;
      padding-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Maret NFT Gallery</h1>
    <p id="tagline">Unique digital artworks born from memory, passion and imagination</p>
    <div id="language-selector">
      <label for="lang">üåç Language:</label>
      <select id="lang" onchange="changeLanguage(this.value)">
        <option value="en">English</option>
        <option value="it">Italiano</option>
        <option value="fr">Fran√ßais</option>
        <option value="de">Deutsch</option>
        <option value="es">Espa√±ol</option>
      </select>
    </div>
  </header>

  <div id="nfts">Loading NFTs...</div>

  <div id="about"></div>

  <footer>
    <span id="footer-text">Follow me on</span> <a href="https://www.instagram.com/maret.kunst" target="_blank">Instagram: @maret.kunst</a>
  </footer>

  <script>
    const translations = {
      en: {
        tagline: "Unique digital artworks born from memory, passion and imagination",
        loading: "Loading NFTs...",
        notForSale: "Not for sale",
        viewOnOpenSea: "View on OpenSea",
        footer: "Follow me on",
        about: "Maret is an Italian artist living in Germany. Her digital creations are born from personal memories, vibrant emotions and a strong imagination. Working also with acrylics, she combines tradition and technology to express her unique artistic voice."
      },
      it: {
        tagline: "Opere digitali uniche nate da memoria, passione e immaginazione",
        loading: "Caricamento NFT...",
        notForSale: "Non in vendita",
        viewOnOpenSea: "Vedi su OpenSea",
        footer: "Seguimi su",
        about: "Maret √® un'artista italiana che vive in Germania. Le sue creazioni digitali nascono da ricordi personali, emozioni vibranti e una forte immaginazione. Lavora anche con acrilici, fondendo tradizione e tecnologia per esprimere la sua voce artistica unica."
      },
      fr: {
        tagline: "≈íuvres num√©riques uniques n√©es de la m√©moire, de la passion et de l'imagination",
        loading: "Chargement des NFTs...",
        notForSale: "Pas √† vendre",
        viewOnOpenSea: "Voir sur OpenSea",
        footer: "Suivez-moi sur",
        about: "Maret est une artiste italienne vivant en Allemagne. Ses cr√©ations num√©riques sont issues de souvenirs personnels, d‚Äô√©motions vives et d‚Äôune grande imagination. Elle travaille √©galement avec des peintures acryliques, m√™lant tradition et technologie."
      },
      de: {
        tagline: "Einzigartige digitale Kunstwerke aus Erinnerung, Leidenschaft und Fantasie",
        loading: "NFTs werden geladen...",
        notForSale: "Nicht zu verkaufen",
        viewOnOpenSea: "Auf OpenSea ansehen",
        footer: "Folge mir auf",
        about: "Maret ist eine italienische K√ºnstlerin, die in Deutschland lebt. Ihre digitalen Werke entstehen aus pers√∂nlichen Erinnerungen, lebendigen Emotionen und starker Vorstellungskraft. Sie arbeitet auch mit Acrylfarben und verbindet Tradition mit Technologie."
      },
      es: {
        tagline: "Obras digitales √∫nicas nacidas de la memoria, la pasi√≥n y la imaginaci√≥n",
        loading: "Cargando NFTs...",
        notForSale: "No est√° en venta",
        viewOnOpenSea: "Ver en OpenSea",
        footer: "S√≠gueme en",
        about: "Maret es una artista italiana que vive en Alemania. Sus creaciones digitales nacen de recuerdos personales, emociones intensas e imaginaci√≥n viva. Tambi√©n trabaja con acr√≠licos, combinando tradici√≥n y tecnolog√≠a."
      }
    };

    function changeLanguage(lang) {
      document.getElementById("tagline").textContent = translations[lang].tagline;
      document.getElementById("footer-text").textContent = translations[lang].footer;
      document.getElementById("about").textContent = translations[lang].about;
      loadNFTs(lang);
    }

    function loadNFTs(lang = "en") {
      document.getElementById("nfts").textContent = translations[lang].loading;
      fetch("https://api.opensea.io/api/v2/chain/ethereum/account/0x743882ca3fd4aea36484bd09ac5633b157bfa7d1/nfts")
        .then(res => res.json())
        .then(data => {
          const div = document.getElementById("nfts");
          div.innerHTML = "";
          data.nfts.forEach(nft => {
            const container = document.createElement("div");
            container.className = "nft";

            const img = document.createElement("img");
            img.src = nft.image_url || nft.image_preview_url || "";

            const name = document.createElement("div");
            name.className = "nft-name";
            name.textContent = nft.name || "Untitled";

            const price = document.createElement("div");
            price.className = "nft-price";
            price.textContent = nft.listing && nft.listing.price ? `Price: ${nft.listing.price} ETH` : translations[lang].notForSale;

            const link = document.createElement("a");
            link.className = "nft-link";
            link.href = nft.opensea_url || `https://opensea.io/assets/ethereum/${nft.contract_address}/${nft.token_id}`;
            link.target = "_blank";
            link.textContent = translations[lang].viewOnOpenSea;

            container.appendChild(img);
            container.appendChild(name);
            container.appendChild(price);
            container.appendChild(link);

            div.appendChild(container);
          });
        })
        .catch(err => {
          document.getElementById("nfts").textContent = "Error loading NFTs.";
          console.error(err);
        });
    }

    // Load default language on page load
    changeLanguage("en");
  </script>
</body>
</html>
